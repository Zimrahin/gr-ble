id: ble_plot_iq_from_pmt
label: Plot IQ from PMT
category: '[ble]'

templates:
  imports: from gnuradio import ble
  make: ble.plot_iq_from_pmt(${sample_rate})

parameters:
- id: sample_rate
  label: Sample Rate
  dtype: int
  default: 1
  tooltip: "Sample rate of the IQ data in Hz"
- id: max_queue_size
  label: Max Queue Size
  dtype: int
  default: 10
  tooltip: "Maximum number of IQ arrays to queue before dropping new ones"

inputs:
- label: iq
  domain: message
  dtype: pmt
  tooltip: "Input stream of PMT messages containing IQ data"
- label: pdu
  domain: message
  dtype: pmt
  tooltip: "Input stream of PMT messages containing Payload"

outputs: []

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
