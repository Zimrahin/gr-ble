id: ble_tag_stream_from_message
label: Tag Stream From Message
category: '[ble]'
description: |
  This block adds a tag to a stream when a input message is received.

templates:
  imports: from gnuradio import ble
  make: ble.tag_stream_from_message()


parameters:

inputs:
-   label: in
    domain: stream
    dtype: complex
    vlen: 1
-   label: in
    domain: message

outputs:
-   label: out
    domain: stream
    dtype: complex
    vlen: 1
-   id: out
    domain: message
    optional: true

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
