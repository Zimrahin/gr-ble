id: ble_ble_packet_sink
label: BLE Packet Sink
category: '[ble]'

templates:
  imports: from gnuradio import ble
  make: ble.ble_packet_sink(${base_address}, ${preamble_threshold}, ${lfsr}, ${block_id})

parameters:
- id: base_address
  label: Base Address
  dtype: int
  default: 0x12345678
- id: preamble_threshold
  label: Preamble Threshold
  dtype: int
  default: 4
- id: lfsr
  label: Whitening LFSR
  dtype: int
  default: 0x01
- id: block_id
  label: Block ID
  dtype: int
  default: 0
  hide: none

inputs:
- label: in
  domain: stream
  dtype: float
  vlen: 1

outputs:
- label: out
  domain: stream
  dtype: byte
  optional: true
- id: pdu
  domain: message
  optional: true

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
