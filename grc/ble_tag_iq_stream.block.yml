id: ble_tag_iq_stream
label: Tag IQ Stream
category: '[ble]'
description: |
  This block tags an IQ stream with a symbol stream coming from the demodulation of the input IQ stream.
  Tagging packets in the IQ stream allows for post-processing of the IQ data, such as Successive Interference Cancellation (SIC).

templates:
  imports: from gnuradio import ble
  make: ble.tag_iq_stream(${sps})

parameters:
-   id: sps
    label: Samples Per Symbol
    dtype: int
    default: 10

inputs:
-   label: in_iq
    domain: stream
    dtype: complex
-   label: in_sym
    domain: stream
    dtype: byte

outputs:
-   label: out
    domain: stream
    dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
